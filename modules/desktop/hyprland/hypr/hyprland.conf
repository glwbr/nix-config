# BASIC VARIABLES
$mod        = SUPER
$menu       = rofi -show drun
# $menu     = uwsm app -- rofi -show drun -run-command 'uwsm app -- {cmd}'
$explorer   = yazi
$browser    = firefox
$terminal   = alacritty

# SOURCES
source = ./rules.conf
source = ./bindings.conf

# AUTOSTART
exec-once = waybar &
exec-once = hyprpaper &
exec-once = hyprctl setcursor WhiteSur-cursors 24

# MONITOR SETUP
monitor = eDP-1, 1920x1080@60, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@120, 1920x0, 1
monitor = HDMI-A-1, 2560x1440@60, 1920x0, 1

# WORKSPACE ASSIGNMENTS
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:eDP-1
workspace = 7, monitor:eDP-1
workspace = 8, monitor:eDP-1
workspace = 9, monitor:eDP-1

# INPUT SETTINGS
input {
    kb_model        = pc104
    kb_layout       = us,us
    kb_variant      = ,intl
    kb_options      = compose:ralt,grp:alt_space_toggle

    sensitivity     = 0
    repeat_rate     = 50
    repeat_delay    = 170
    follow_mouse    = 1

    touchpad {
        natural_scroll       = false
        disable_while_typing = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

# cursor {
#     no_hardware_cursors = true
# }

cursor {
    use_cpu_buffer      = true
    enable_hyprcursor   = true
    no_hardware_cursors = false
}

# LOOK AND FEEL
general {
    layout              = dwindle
    gaps_in             = 4
    gaps_out            = 6
    border_size         = 1
    allow_tearing       = false
    resize_on_border    = false
    col.active_border   = rgba(eb6f92ee) rgba(191724ee) 45deg
    col.inactive_border = rgba(282828aa)
    # col.active_border   = rgba(f6c177ee) rgba(eb6f92ee) 45deg
    # col.inactive_border = rgba(191724aa)
}

decoration {
    rounding            = 4
    dim_inactive        = true
    dim_strength        = 0.18
    active_opacity      = 1.0
    rounding_power      = 2
    inactive_opacity    = 1.0
    fullscreen_opacity  = 1.0

    shadow {
        enabled         = false
        range           = 20
        color           = rgba(282828aa)
        render_power    = 2
    }

    blur {
        enabled             = true
        size                = 7          # Blur radius (higher = more blur)
        xray                = true       # Blur behind transparent windows
        noise               = 0.02       # Subtle noise for texture
        passes              = 3
        contrast            = 1.0        # 1.0 keeps things natural
        brightness          = 1.0        # Leave at 1.0 for frosted look
        vibrancy            = 0.1696     # Subtle vibrancy (optional, tweak as desired)
        ignore_opacity      = true       # Respect window opacity
        vibrancy_darkness   = 0.0        # Only useful with vibrancy
        new_optimizations   = true       # Use optimized blur (recommended)
    }
}

# LAYOUT & BEHAVIOR
dwindle {
    pseudotile      = true
    preserve_split  = true
}

master {
    new_status = master
}

misc {
    vfr = true
    vrr = 1

    disable_hyprland_logo       = true
    force_default_wallpaper     = 0
    disable_splash_rendering    = true
    initial_workspace_tracking  = 1

    animate_manual_resizes       = false
    key_press_enables_dpms       = true
    mouse_move_enables_dpms      = true
    animate_mouse_windowdragging = false

    swallow_regex   = ^(Alacritty|kitty|foot)$
    enable_swallow  = true
}

# ANIMATIONS
animations {
    enabled    = true
    bezier     = wind, 0.05, 0.85, 0.03, 0.97
    bezier     = winIn, 0.07, 0.88, 0.04, 0.99
    bezier     = winOut, 0.20, -0.15, 0, 1
    bezier     = liner, 0, 0, 1, 1
    bezier     = md3_standard, 0.12, 0, 0, 1
    bezier     = md3_decel, 0.05, 0.80, 0.10, 0.97
    bezier     = md3_accel, 0.20, 0, 0.80, 0.08
    bezier     = overshot, 0.05, 0.85, 0.07, 1.04
    bezier     = crazyshot, 0.1, 1.22, 0.68, 0.98
    bezier     = hyprnostretch, 0.05, 0.82, 0.03, 0.94
    bezier     = menu_decel, 0.05, 0.82, 0, 1
    bezier     = menu_accel, 0.20, 0, 0.82, 0.10
    bezier     = easeInOutCirc, 0.75, 0, 0.15, 1
    bezier     = easeOutCirc, 0, 0.48, 0.38, 1
    bezier     = easeOutExpo, 0.10, 0.94, 0.23, 0.98
    bezier     = softAcDecel, 0.20, 0.20, 0.15, 1
    bezier     = md2, 0.30, 0, 0.15, 1

    bezier     = OutBack, 0.28, 1.40, 0.58, 1
    bezier     = easeInOutCirc, 0.78, 0, 0.15, 1

    animation  = border, 1, 1.6, liner
    animation  = borderangle, 1, 82, liner, loop

    animation  = windowsIn, 1, 3.2, winIn, slide
    animation  = windowsOut, 1, 2.8, easeOutCirc
    animation  = windowsMove, 1, 3.0, wind, slide
    animation  = fade, 1, 1.8, md3_decel
    animation  = layersIn, 1, 1.8, menu_decel, slide
    animation  = layersOut, 1, 1.5, menu_accel
    animation  = fadeLayersIn, 1, 1.6, menu_decel
    animation  = fadeLayersOut, 1, 1.8, menu_accel
    animation  = workspaces, 1, 4.0, menu_decel, slide
    animation  = specialWorkspace, 1, 2.3, md3_decel, slidefadevert 15%
}

